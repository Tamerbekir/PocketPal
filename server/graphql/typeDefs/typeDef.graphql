type Query {
  getUser(id: ID!): User
  getActivity(id: ID!): Activity
  getAllUsers: [User!]!
  getAllActivities: [Activity!]!
}

type User {
  id: ID!
  name: String!
  password: String!
  activities: [Activity!]!
}

type Activity {
  id: ID!
  activityName: String!
  activityValue: Int!
  user: User!
}